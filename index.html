<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Compare Player Stats</h1>
        <div class="form-group">
            <label for="game-select">Select Game:</label>
            <select id="game-select" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="player1-select">Select Player 1:</label>
            <select id="player1-select" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="player2-select">Select Player 2:</label>
            <select id="player2-select" class="form-control"></select>
        </div>
        <button class="btn" onclick="compareStats()">Compare</button>
        <div id="comparison-result" class="comparison-result"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
