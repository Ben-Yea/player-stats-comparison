<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Games</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Manage Games</h1>
        <div class="form-group">
            <label for="game-name">Game Name:</label>
            <input type="text" id="game-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="stat-names">Stat Names (comma-separated):</label>
            <input type="text" id="stat-names" class="form-control">
        </div>
        <button class="btn" onclick="saveGame()">Save Game</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
