<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Players</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Manage Players</h1>
        <div class="form-group">
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="game-select">Select Game:</label>
            <select id="game-select" class="form-control"></select>
        </div>
        <div id="stats-input" class="form-group"></div>
        <button class="btn" onclick="savePlayerStats()">Save Player Stats</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
